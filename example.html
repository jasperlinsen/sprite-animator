<html>
	<head>
		<script type="text/javascript" src="sprite-animator.js"></script>
		<script type="text/javascript">
			var circle = new sprite({image:"example.gif",end:10,width:200,style:"position: fixed; right: 50px; top: 50%; margin-top: -100px;",speed:200});
		</script>
	</head>
	<body>
		<img src="example.gif" />
		<script type="text/javascript">
		document.write(circle.dom());
		circle.startloop();
		</script>
	</body>
</html>
